<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0; else emptyMessage">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let item of cartItems">
            <td>
              <img src="{{ item.imageUrl }}" alt="productImage" />
            </td>
            <td>
              <p>{{ item.name }}</p>
              <p>{{ item.unitPrice }}</p>
            </td>
            <td>
              <div class="items">
                <label for="quantity">Quantity: </label>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      (click)="incrementQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col ml-4 mr-2">
                    {{ item.quantity }}
                  </div>
                  <div class="col">
                    <button
                      (click)="decreaseQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="col-8"></div>
              </div>
              <button
                (click)="remove(item)"
                class="btn btn-primary btn-sm mt-2"
              >
                Remove
              </button>
              <p class="mt-2">
                Subtotal:
                {{ item.quantity * item.unitPrice | currency : "EUR" }}
              </p>
            </td>
          </tr>
          
          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: Free</p>
              <p>Total Price: {{ totalPrice | currency : "EUR" }}</p>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>
        </table>
      </div>
      <!-- if cart is empty display message -->
      <ng-template #emptyMessage>
        <div class="alert alert-warning col-md-12" role="alert">
          Shopping cart is empty
        </div>
      </ng-template>
    </div>
  </div>
</div>
