<div class="login-status-header">
  <div *ngIf="isAuth && userFullName" class="login-status-user-info">
    Welcome back {{ userFullName }}
  </div>

  <button *ngIf="!isAuth" routerLink="/login" class="security-btn">
    Login
  </button>
  <button *ngIf="isAuth" (click)="logout()" class="security-btn">Logout</button>
</div>
