<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let item of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ item.id }}">
              <img
                src="{{ item.imageUrl }}"
                class="img-responsive"
                alt="imageProduct"
            /></a>

            <a routerLink="/products/{{ item.id }}"
              ><h1>{{ item.name }}</h1></a
            >
            <hr />
            <div class="price">{{ item.unitPrice | currency : "EUR" }}</div>
            <button (click)="addToCart(item)" class="btn btn-primary btn-sm">
              Add to cart
            </button>
          </div>
        </div>

        <!-- if products are not found  -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found
        </div>
      </div>

      <!-- Begin footer -->

      <div
        class="footer-pagination"
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
      >
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 50%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize]="5"
                    [boundaryLinks]="true"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-3 mt-2"
          style="
            text-align: right;
            display: flex;
            justify-content: space-around;
          "
        >
          <span class="mr-2">Page Size</span>
          <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
            <option selected="true" value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
